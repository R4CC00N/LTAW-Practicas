<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>CHAT SERVER</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="hud.css" defer>

<body>
    <div id="infoChat">
        
        <div  id="infoUser">
            <p class="infoTextTittle">Usuarios conectados:  <p id="ConectedNum"> </p>  </p>
            <p class="infoTextTittle">Lista de usuarios conectados: <p id="UserList"></p>
        </div>

        <div id="chatPanel">
            <div id="typeChat">
                <p id="typeChatTitle">General</p>
            </div>
            <div id="smallChatDivDiv">
                <div class="invisibleDiv"></div>
            </div>
            <div id="msgPanel">
                <input type="text" id="inputWrite"/>
                <button id="sendButton"> â–· </button>
                <input type="button" value="Test"  id="testButton"/>
            </div>
        </div>
    </div>
    <div id="infoServer">
        <div id="infoVersion">
            <h3 class="infoTextTittle">Versiones</h3>
            <p class="infoText">Version de node: <samp class="infoTextData" id="nodeText"><!--REPLACE_NODE_VERSION--></samp></p> 
            <p class="infoText">Version de chrome: <samp class="infoTextData" id="chromeText"><!--REPLACE_NODE_CHROME--></samp></p>
            <p class="infoText">Version de electron: <samp class="infoTextData" id="electronText"><!--REPLACE_NODE_ELECTRON--></samp></p>
            <p class="infoText">Version del server: <samp class="infoTextData" >111.11.1</samp></p>
            <p class="infoTextTittle">Info pc:</p>
            <p class="infoText">Arquitectura: <samp class="infoTextData" id="textPc_arc"><!--REPLACE_INFOPC--></samp></p>
            <p class="infoText">Plataforma: <samp class="infoTextData" id="textPc_plt"><!--REPLACE_INFOPC--></samp></p>
            <p class="infoText">Directorio: <samo class="infoTextData" id="textPc_dir"><!--REPLACE_INFOPC--></samp></p>
        </div>
        <div>
            <p class="infoTextTittle">URL lanzada en </p>
            <p id="replaceURL" class="infoTextUrl"></p>
        </div>
    </div>
