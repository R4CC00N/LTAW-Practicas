<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="login.css">
  <script src="login.js"></script>
  <title>LOGIN</title>
  
</head>
<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> Registrate mi rey </h2>
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="img/icon.ico" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form action="/procesar" method="post">
        <input type="text" id="username" class="fadeIn second" name="username" placeholder="user">
        <input type="password" id="password" class="fadeIn third" name="password" placeholder="password">
        <span class="toggle-password" onclick="PasswordVisibility()">
         <i class="fa fa-fw fa-eye "></i>
        </span>
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
</body>
</html>
